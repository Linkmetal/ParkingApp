<ion-content class="ion-padding">
  <div id="map_canvas">
  </div>
  <ion-progress-bar class="loadingBar" *ngIf="!map" type="indeterminate"></ion-progress-bar>
  <div class="buttons">
      <ion-button *ngIf="!actualLocation" (click)="saveCoords()" color="primary" size="large" margin-top translate>Save coords</ion-button>
      <ion-button *ngIf="actualLocation" (click)="saveExit()" color="primary" size="large" margin-top translate>Save exit</ion-button>
    </div>   
</ion-content>
