<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Parking History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="map" *ngIf="displayMap" id="map_canvas"></div>
    <ion-button id="mapButton" *ngIf="displayMap" (click)="displayMap = false" color="primary" size="large" margin-top translate>Back</ion-button>
  <ion-list *ngIf="!displayMap">
    <ion-item *ngFor="let item of locations; let i = index">
      {{getDate(item.timestamp)}}
      <div class="item-note" slot="end">
      Duration: {{getTimeElapsed(item.timestamp)}}
      </div>
      <ion-icon (click)="loadMap(i)" name="eye" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  
  


</ion-content>
